
{% for item in menu_items %}
  {% if not item.parent %}
    <ul>
      <li>
     
        <a {% if current_url|stringformat:"s"|cut:"/" == item.url|stringformat:"s"|cut:"/" %}class="active"{% endif %} href="{{ item.url }}">
          {{ item.title }}
        </a>

        {% include 'templatetags/attach.html' with menu_items=menu_items current_url=current_url parent=item %}
 
      </li>
    </ul>    
  {% endif %}
{% endfor %}
